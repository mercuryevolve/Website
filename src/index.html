<!DOCTYPE html>
<html>
<head>
    <title>Interactive Google Maps</title>
    <style>
        /* Make the map appear as a full window in the middle of the page */
        #map {
            height: 80%;
            width: 100%;
            position: absolute;
            top: 80px; /* Adjusted to make room for the header */
            left: 0;
            border: none; /* Removed the red border */
        }
        /* Style the "Choose A Country" text */
        h1 {
            position: absolute;
            top: 20px; /* Adjusted to display above the map */
            left: 50%;
            transform: translateX(-45%);
            z-index: 1;
            font-family: 'Arial', sans-serif; /* More professional font */
            color: #ADD8E6; /* Changed color to whitish blue */
            text-decoration: underline; /* Added underline */
        }
        /* Make the body take up the full page */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        /* Style the header */
        #header {
            width: 100%;
            height: 80px;
            position: absolute;
            top: 0;
            left: 0;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            color: #333;
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%); /* Modern gradient background */
        }
        /* Style the logo */
        #logo {
            width: 100px; /* Adjusted to a more reasonable size */
            height: 80px; /* Adjusted to a more reasonable size */
            object-fit: contain; /* Ensures the image isn't squished */
        }
        /* Style the navigation links */
        .nav-link {
            margin-left: 15px;
            text-decoration: none;
            color: #fff; /* Changed to white for better visibility */
            font-size: 20px; /* Increased font size for a more modern look */
        }
    </style>
</head>
<body>
    <div id="header">
        <img id="logo" src="/Website/logo.png" alt="Company Logo">
        <div>
            <a class="nav-link" href="#">Give a Gift</a>
            <a class="nav-link" href="#">Donate</a>
            <a class="nav-link" href="#">About Us</a>
        </div>
    </div>
  
    <h1>Choose A Country</h1>
    <div id="map"></div>
    <script>
        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 0, lng: 0}, /* Centered the map to (0,0) */
                zoom: 2, /* Zoomed out the map */
                mapTypeId: 'satellite'
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAoZdCANxfwURF-0YaX_mf-gz_0ofwcaXY&callback=initMap"
    async defer></script>
</body>
</html>
